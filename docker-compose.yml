version: "3.9"

services:
  devsqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Dev!Pass123
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Dev!Pass123 -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    volumes:
      - mssql-data:/var/opt/mssql
    restart: always

  webapi:
    build:
      context: .
      dockerfile: src/Hosts/WebApi/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__OrdersDB=Server=devsqlserver;Database=OrdersDB;User ID=sa;Password=Dev!Pass123;Encrypt=True;TrustServerCertificate=True;
      - ConnectionStrings__BillingDB=Server=devsqlserver;Database=BillingDB;User ID=sa;Password=Dev!Pass123;Encrypt=True;TrustServerCertificate=True;
    depends_on:
      devsqlserver:
        condition: service_healthy
    ports:
      - "5001:5001"
    restart: always

volumes:
  mssql-data:
